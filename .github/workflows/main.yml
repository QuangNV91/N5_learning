name: Deploy N5 Learning App

on:
  push:
    branches: ["main", "master"] # Chạy khi code được đẩy lên nhánh main hoặc master
  workflow_dispatch: # Cho phép bấm nút chạy thủ công

# Cấp quyền cho GitHub Actions để deploy lên Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # cache: 'npm'

      - name: Install dependencies
        run: npm install # Dùng 'ci' nhanh và an toàn hơn 'install' trên server

      - name: Build Project
        run: npm run build
        env:
          # QUAN TRỌNG: Bạn cần kiểm tra xem code của bạn dùng biến môi trường tên gì
          # Nếu dùng Vite: Phải có tiền tố VITE_
          # Nếu dùng React App cũ: Phải có tiền tố REACT_APP_
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # Fallback nếu bạn không dùng prefix (ít khi hoạt động với frontend hiện đại)
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Nếu bạn dùng Vite -> giữ nguyên './dist'
          # Nếu bạn dùng Create React App -> đổi thành './build'
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
